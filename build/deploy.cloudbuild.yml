steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'functions'
    
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'functions'

  - name: 'gcr.io/cloud-builders/npm'
    args: ['test']
    dir: 'functions'
    
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy"]
    timeout: "1600s"
    dir: 'functions'
