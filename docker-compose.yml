  firebase-emulator:
    image: gffft-firebase-emulator
    build: ./firebase-emulator
    volumes:
      # - ./firebase-emulator:/app
      - ./functions:/app
    ports:
      - "9099:9099"
      - "9199:9199"
      - "5000:5000"
      - "8080:8080"
    command: firebase emulators:start --project gffft-auth

  api:
    image: gffft-api
    build:
      context: ./functions
      dockerfile: ../functions/Dockerfile
    volumes:
      - ./functions:/app
    environment:
      SERVICE: local
      NODE_ENV: dockerCompose
      FIREBASE_AUTH_EMULATOR_HOST: "localhost:9099"
      FIRESTORE_EMULATOR_HOST: "localhost:8080"

    ports:
      - "3000:3000"

volumes:
  gffft_db: null
